<!DOCTYPE html> 
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Example</title> 

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="css/themes/MangoApp_theme.css" />
	<link rel="stylesheet" href="css/themes/MangoApp_theme.min.css" />
	<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

  <!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.css" />
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.4.0-alpha.2/jquery.mobile-1.4.0-alpha.2.min.js"></script> -->
  <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
  <script src="jquery.ui.touch-punch.min.js"></script>

	<!-- <style>
		#sortable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
	
	</style> 리스트 사이즈 조절-->




	
	<script>
		$(document).bind('pageinit', function() {
			$( "#sortable" ).sortable({
				handle:".ui-icon-bars"
			});
			$( "#sortable" ).disableSelection();
			<!-- Refresh list to the end of sort to have a correct display -->
			$( "#sortable" ).bind( "sortstop", function(event, ui) {
				$('#sortable').listview('refresh');
			});
		});
	</script>

</head>
<body> 
	<div>
		<div data-role="header" data-theme="a">
			<h1>Example</h1>
		</div>

		<div data-role="content" data-theme="a">

			<form class="ui-filterable">
				    <input id="filterBasic-input" data-type="search">
			</form>
			<ul data-role="listview" data-inset="true" data-theme="a" id="sortable" data-filter="true" data-input="#filterBasic-input">
				<li data-role="list-divider">List</li>
				<li class="ui-state-default"><span class="ui-icon ui-icon-bars ui-btn-icon-left"></span>Item 1</li>
				<li class="ui-state-default"><span class="ui-icon ui-icon-bars ui-btn-icon-left"></span>Item 2</li>
				<li class="ui-state-default"><span class="ui-icon ui-icon-bars ui-btn-icon-left"></span>Item 3</li>
				<li class="ui-state-default"><span class="ui-icon ui-icon-bars ui-btn-icon-left"></span>Item 4</li>
				<li class="ui-state-default"><span class="ui-icon ui-icon-bars ui-btn-icon-left"></span>Item 5</li>
			</ul>
		</div>
	</div>
</body>
</html>
